<div class="form-container" *ngIf="!showMePartially">
  <mat-card class="form-container">

    <mat-form-field appearance="outline">
          <mat-label>Rechercher</mat-label>
          <input matInput placeholder="Nom ou NID à rechercher dans la base de données SPARTA">
          <mat-icon matSuffix>search</mat-icon>        
        </mat-form-field>

      <mat-form-field  appearance="outline">
          <mat-select placeholder="dans">
            <mat-option value="option">contacts</mat-option>
            <mat-option value="option">dossiers</mat-option>
            <mat-option value="option">contacts et dossiers</mat-option>
          </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary">Ok</button>
      
  </mat-card>
</div>

<div style="text-align: center" *ngIf="!showMePartially" class="form-container">
  <mat-card>
      <button mat-fab class="btn" (click)="openDossier()">
          <mat-icon matTooltip="ouvrir un nouveau dossier de recrutement">create_new_folder</mat-icon>
      </button>
  </mat-card>
</div>

<div *ngIf="showMePartially" style="text-align: center">
  <mat-card>
      <app-dossiercandidat></app-dossiercandidat>
      <button  mat-button (click)="validerDossier()">valider</button>
      <button  mat-button (click)="cancelDossier()">annuler</button>
  </mat-card>
</div>
